<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP-TV STREAMING :: KRISHNA</title>
    <!-- Inline SVG favicon (small square with play triangle) -->
    <link rel="icon" href="./logo.png" type="image/png" sizes="16x16">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        :root {
            --bg-dark: #0a0a0a;
            --sidebar-bg: #141414;
            --accent: #007bff; /* Blue accent */
            --error: #ff4444;
            --card-bg: #1f1f1f;
        }

        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--bg-dark); color: white; margin: 0; display: flex; height: 100vh; overflow: hidden; }

        /* Sidebar Layout */
        .sidebar { width: 350px; background: var(--sidebar-bg); display: flex; flex-direction: column; border-right: 1px solid #222; }
        .sidebar-header { padding: 10px 10px 0px 10px; border-bottom: 1px solid #222; }
        .logo { font-size: 1.1rem; font-weight: 800; color: var(--accent); margin-bottom: 8px; display: flex; align-items: center; gap: 8px; }
        .logo-img { height: 20px; }

        /* Search Box */
        .search-box { width: 100%; padding: 10px; background: #222; border: 1px solid #333; color: white; border-radius: 5px; box-sizing: border-box; margin-bottom: 8px; }

        /* Filters */
        .filter-group { display: flex; flex-wrap: wrap; gap: 5px; margin-bottom: 5px; }
        .filter-btn { background: #2a2a2a; border: none; color: #ccc; padding: 5px 10px; border-radius: 5px; cursor: pointer; font-size: 0.75rem; transition: 0.3s; }
        .filter-btn.active { background: var(--accent); color: white; }

        /* Grid */
        .playlist-scroll { flex: 1; overflow-y: auto; padding: 5px 10px 10px 10px; display: grid; grid-template-columns: repeat(2, 1fr); gap: 8px; align-content: start; }

        .channel-card { cursor: pointer; background: var(--card-bg); border-radius: 5px; overflow: hidden; transition: 0.2s; border: 2px solid transparent; position: relative; height: 115px;}
        .channel-card:hover { border-color: var(--accent); transform: translateY(-3px); }
        .channel-card img { width: 100%; aspect-ratio: 16/9; }
        .channel-name { padding: 3px; font-size: 0.8rem; text-align: center; }

        /* Inactivate button on cards */
        .inactivate-btn { position: absolute; top: 0px; right: 0px; background: rgba(255,0,0,0.15); color: white; border: none; width: 20px; height: 19px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; font-weight: bold; z-index: 5; }
        .inactivate-btn.active { background: rgba(0,200,0,0.18); }

        /* Main Content */
        .main-content { flex: 1; display: flex; flex-direction: column; background: #000; position: relative; }
        .video-wrapper { flex: 1; position: relative; display: flex; align-items: center; justify-content: center; }
        video { width: 100%; max-height: 100%; height: 100%; }

        /* Error Overlay */
        #error-overlay { position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.85); display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 10;}
        .error-msg { color: var(--error); font-weight: bold; margin-bottom: 10px; }
        .retry-btn { background: var(--accent); color: white; border: none; padding: 8px 20px; border-radius: 5px; cursor: pointer; }

        .info-bar { padding: 20px 40px; background: #111; }
        .info-bar h1 { margin: 0; font-size: 1.5rem; }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <img src="./logo.png" alt="logo" class="logo-img">
                <span>IP-TV STREAMING</span>
            </div>
            <input type="text" id="search" class="search-box" placeholder="Search channels..." onkeyup="handleFilters()">

            <div class="filter-group" id="lang-filters">
                <button class="filter-btn active" onclick="setLang('All')">Languages</button>
                <button class="filter-btn" onclick="setLang('Hindi')">Hindi</button>
                <button class="filter-btn" onclick="setLang('Punjabi')">Punjabi</button>
                <button class="filter-btn" onclick="setLang('English')">English</button>
                <button class="filter-btn" onclick="setLang('Bhojpuri')">Bhojpuri</button>
            </div>

            <div class="filter-group" id="group-filters">
                <button class="filter-btn active" onclick="setGroup('All')">All</button>
                <button class="filter-btn" onclick="setGroup('Music')">Music</button>
                <button class="filter-btn" onclick="setGroup('Movies')">Movies</button>
                <button class="filter-btn" onclick="setGroup('Entertainment')">Entertainment</button>
                <button class="filter-btn" id="inactive-view-btn" onclick="toggleInactiveView()">In-Active</button>
            </div>
        </div>

        <div class="playlist-scroll" id="playlist"></div>
    </div>

    <div class="main-content">
        <div class="video-wrapper">
            <div id="error-overlay">
                <div class="error-msg">⚠️ This channel is currently offline or unavailable.</div>
                <button class="retry-btn" onclick="location.reload()">Reload Page</button>
            </div>
            <video id="video" controls autoplay></video>
        </div>
        <div class="info-bar">
            <h1 id="current-title">Select a Channel</h1>
            <small id="current-meta" style="color: #666;">Ready to stream</small>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
